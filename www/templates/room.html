<ion-view view-title="Rooms">
    <ion-content>
        <ion-list ng-show="rooms">
            <ion-item class="item-icon-left" ng-repeat="user in users" type="item-text-wrap" ng-click="openChatRoom(user.id)">
                <i class="icon {{user.icon}}"></i>
                <h2>{{user.name}}</h2>
            </ion-item>
        </ion-list>
        <ion-list ng-hide="rooms.length">
            <ion-item class="textCenter">
                <i class="icon ion-loading-c"></i> Loading Users
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
